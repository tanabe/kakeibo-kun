  </head>
  <body>
    <h1>家計簿くん</h1>

    <div id="settingView">
      <h2>setting</h2>
      <p><label for="sheetKey">シートのキー</label><input type="text" name="sheetKey" id="sheetKey" maxlength="50" value=""></p>
      <p><button type="submit" id="setSheetKeyButton" class="button">設定</button></p>
      <p><a href="./auth.pl">Google 認証</a></p>
    </div>

    <div id="detailView">
      <table>
        <tr><th>食費・生活費</th><td>123</td></tr>
        <tr><th>趣味・娯楽費</th><td>123</td></tr>
        <tr><th>光熱費</th><td>123</td></tr>
        <tr><th>通信費</th><td>123</td></tr>
        <tr><th>交通費</th><td>123</td></tr>
        <tr><th>医療費</th><td>123</td></tr>
        <tr><th>住宅費</th><td>123</td></tr>
        <tr><th>貯蓄</th><td>123</td></tr>
        <tr><th>その他</th><td>123</td></tr>
        <tr><th>支出合計</th><td>123</td></tr>
      </table>
    </div>

    <div id="mainView">
      <h2>x月の支出: 12,345 円</h2>
      <p><label for="date">日付</label><input type="tel" name="date" id="date" maxlength="8" value=""></p>
      <p><label for="amount">金額</label><input type="tel" name="amount" id="amount" maxlength="6"></p>
      <p><label for="category">項目</label><input type="text" name="category" id="category"></p>
      <p><label for="memo">メモ</label><input type="text" name="memo" id="memo"></p>
      <p><button type="submit" id="addButton" class="button">ずどん</button></p>
    </div>
  </body>
</html>
