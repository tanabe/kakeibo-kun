<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="ja">

    <title>家計簿くん</title>

    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">

    <link rel="stylesheet" type="text/css" href="css/kakeibo-kun.css">
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/kakeibo-kun.js"></script>

  </head>
  <body>
    <h1>家計簿くん</h1>

    <div id="loadingScreen">
      <p>loading...</p>
    </div>

    <ul id="menu">
      <li><a href="javascript:Application.changeView('input')">input</a></li>
      <li><a href="javascript:Application.changeView('detail')">detail</a></li>
      <li><a href="javascript:Application.changeView('setting')">setting</a></li>
    </ul>

    <div id="settingView">
      <h2>setting</h2>
      <p><a href="./auth.pl">Google 認証</a></p>
      <p><label for="sheetKey">シートのキー</label><input type="text" name="sheetKey" id="sheetKey" maxlength="50" value=""></p>
      <p><button type="submit" id="setSheetKeyButton" class="button">設定</button></p>
    </div>

    <div id="detailView">
      <h2>detail</h2>
      <p><button type="button" id="loadJSONButton" class="button">load JSON</button></p>
      <table id="expensesTable">
        <tr id="expensesLiving"><th>食費・生活費</th><td></td></tr>
        <tr id="expensesPleasure"><th>趣味・娯楽費</th><td></td></tr>
        <tr id="expensesLight_heat"><th>光熱費</th><td></td></tr>
        <tr id="expensesNetwork"><th>通信費</th><td></td></tr>
        <tr id="expensesTransport"><th>交通費</th><td></td></tr>
        <tr id="expensesMedical"><th>医療費</th><td></td></tr>
        <tr id="expensesHousing"><th>住宅費</th><td></td></tr>
        <tr id="expensesSaving"><th>貯蓄</th><td></td></tr>
        <tr id="expensesEtc"><th>その他</th><td></td></tr>
        <tr id="expensesTotal"><th>支出合計</th><td></td></tr>
      </table>
    </div>

    <div id="inputView">
      <h2>input</h2>
      <div>
        <label for="date" id="dateLabel">日付: </label>
        <select id="dateSelector"></select>日
      </div>
      <div>
        <label for="amount">金額: </label><input type="tel" name="amount" id="amount" maxlength="6">
      </div>
      <div>
        <label for="category">項目: </label>
        <select id="categorySelector">
          <option value="living">食費・生活費</option>
          <option value="pleasure">趣味・娯楽費</option>
          <option value="light_heat">光熱費</option>
          <option value="network">通信費</option>
          <option value="transport">交通費</option>
          <option value="medical">医療費</option>
          <option value="housing">住宅費</option>
          <option value="saving">貯蓄</option>
          <option value="etc">etc</option>
        </select>
      </div>
<!--      <p><label for="category">項目</label><input type="text" name="category" id="category"></p>-->
      <p><label for="memo">メモ</label><input type="text" name="memo" id="memo"></p>
      <p><button type="submit" id="addButton" class="button">ずどん</button></p>
    </div>
  </body>
</html>
